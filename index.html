<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franca Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@300&family=Outfit:wght@400;700&family=Roboto:wght@400;900&family=Unbounded&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <h1>Franca Store</h1>
  </header>
  <body>
    <div class="about container">
      <img id="img1" src="Franca_img\Franca1.PNG" alt="Franca1" />
      <img id="img2" src="Franca_img\Franca2.PNG" alt="Franca2" />
    </div>
    <div class="misery">
      <img
        src="Franca_img\Untitled_Artwork+137.png"
        alt="MiseryLovesCompany"
        id="motto"
      />
    </div>
    <div class="flex-container">
      <div class="firstCard">
        <img
          src="Franca_img\friends-tee-vintage-white.jpg"
          alt=""
          id="firstProduct"
        />
      </div>
      <div class="secondCard">
        <img
          src="Franca_img\peachy-surfin-tee-orbit-mint.jpg"
          alt=""
          id="secondProduct"
        />
      </div>
      <div class="thirdCard">
        <img src="Franca_img\yin-yang-box-tee-acid-black.jpg" alt="" />
      </div>
    </div>

    <div class="newsletter">
      <h2>Join the Tummy Ache club</h2>
      <p>
        Sign up to our mailing list for exclusive content, offers, and sneak
        peeks…
      </p>
      <div class="newsletter-form">
        <form action="">
          <input
            type="text"
            id="fname"
            name="firstName"
            placeholder="First Name"
          />
          <input
            type="text"
            id="lname"
            name="lastName"
            placeholder="Last Name"
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <p>We respect your privacy.</p>
    </div>
    <div class="graphics">
      <img src="Franca_img\Untitled_Artwork+138.png" alt="" />
    </div>
    <div class="socialMedia">
      <p>You can check us on:</p>
      <div class="icons">
        <div class="instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="facebook"><i class="fa-brands fa-tiktok"></i></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/bb6d823e0c.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>© Tummy Ache LTD 2023</footer>
</html>
