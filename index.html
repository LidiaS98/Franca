<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franca Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@300&family=Outfit:wght@400;700&family=Roboto:wght@400;900&family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kumbh+Sans:wght@400;700&family=Modak&family=Montserrat:wght@300&family=Outfit:wght@400;700&family=Roboto:wght@400;900&family=Unbounded&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
          </div>
          <div class="logo">
            <h1>Franca</h1>
          </div>
          <div class="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li>
              <a href="basket.html"
                >Basket <i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div class="firstContainer">
      <img id="img1" src="Franca_img\Franca1.PNG" alt="Franca1" />
      <img id="img2" src="Franca_img\Franca2.PNG" alt="Franca2" />
    </div>
    <div class="misery">
      <img
        src="Franca_img\Untitled_Artwork+137.png"
        alt="MiseryLovesCompany"
        id="motto"
      />
    </div>
    <div class="flex-container">
      <div class="firstCard">
        <img src="Franca_img\Franca3.PNG" alt="" id="firstProduct" />
      </div>
      <div class="secondCard">
        <img src="Franca_img\Franca4.PNG" alt="" id="secondProduct" />
      </div>
      <div class="thirdCard">
        <img src="Franca_img\Franca5.PNG" alt="" id="thirdProduct" />
      </div>
    </div>

    <div class="newsletter">
      <h2>Join the Franca club</h2>
      <h3>
        Sign up to our mailing list for exclusive content, offers, and sneak
        peeks…
      </h3>
      <div class="newsletter-form">
        <form action="">
          <input
            type="text"
            id="fname"
            name="firstName"
            placeholder="First Name"
            maxlength="30"
          />
          <input
            type="text"
            id="lname"
            name="lastName"
            placeholder="Last Name"
            maxlength="30"
          />
          <input
            type="email"
            id="email"
            class="required"
            name="email"
            placeholder="Email Address"
          />
          <!-- <input type="submit" value="Submit" id="submitButton" /> -->
          <button type="submit" value="Sign Up" id="submitButton">
            Sign Up
          </button>
        </form>
      </div>
      <p id="acceptPrivacy">We respect your privacy.</p>
    </div>
    <div class="graphics">
      <img src="Franca_img\Untitled_Artwork+138.png" alt="" />
    </div>
    <div class="socialMedia">
      <div class="icons">
        <div class="instagram">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="facebook"><i class="fa-brands fa-tiktok"></i></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/bb6d823e0c.js"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer>© Franca Vintage 2023</footer>
</html>
